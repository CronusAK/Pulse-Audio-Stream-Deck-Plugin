<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>App Settings</title>
  <link rel="stylesheet" href="sdpi.css" />
</head>
<body>
  <div class="sdpi-wrapper">
    <div class="sdpi-heading">Application</div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">App</div>
      <div class="sdpi-item-value">
        <select id="app-select">
          <option value="" disabled selected>Loading...</option>
        </select>
      </div>
    </div>
    <div class="sdpi-info">Select the PipeWire audio stream to control.</div>

    <div class="sdpi-heading">Display</div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Custom Name</div>
      <div class="sdpi-item-value">
        <input type="text" id="customName" placeholder="Leave blank for auto-detect" />
      </div>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Options</div>
      <div class="sdpi-item-value">
        <input type="checkbox" id="showName" checked />
        <label for="showName">Show device name</label>
      </div>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label"></div>
      <div class="sdpi-item-value">
        <input type="checkbox" id="showBar" checked />
        <label for="showBar">Show volume bar</label>
      </div>
    </div>
    <div class="sdpi-item">
      <div class="sdpi-item-label"></div>
      <div class="sdpi-item-value">
        <input type="checkbox" id="showPercent" />
        <label for="showPercent">Show percentage</label>
      </div>
    </div>

    <div class="sdpi-heading">Volume Step</div>
    <div class="sdpi-item">
      <div class="sdpi-item-label">Step Size</div>
      <div class="sdpi-item-value">
        <input type="range" id="volumeStep" min="1" max="20" value="5" />
        <span id="volumeStepLabel">5%</span>
      </div>
    </div>
  </div>

  <script src="sdpi-common.js"></script>
  <script>
    initPI(
      function onReady(ws, ai) {
        ws.send(JSON.stringify({
          event: "sendToPlugin",
          action: ai.action,
          context: uuid,
          payload: { request: "getAppList" }
        }));
      },
      function onMessage(msg) {
        if (msg.event === "sendToPropertyInspector") {
          var payload = msg.payload || {};
          if (payload.event === "appList") populateAppList(payload.apps || []);
        }
        if (msg.event === "didReceiveSettings") selectCurrentApp();
      }
    );

    var cachedApps = [];

    function populateAppList(apps) {
      cachedApps = apps;
      var select = document.getElementById("app-select");
      select.innerHTML = "";

      // Deduplicate by appName
      var seen = {};
      var unique = [];
      apps.forEach(function (app) {
        if (app.appName && !seen[app.appName]) {
          seen[app.appName] = true;
          unique.push(app);
        }
      });

      if (unique.length === 0) {
        var opt = document.createElement("option");
        opt.value = "";
        opt.textContent = "No audio streams found";
        opt.disabled = true;
        select.appendChild(opt);
        return;
      }

      var placeholder = document.createElement("option");
      placeholder.value = "";
      placeholder.textContent = "Select an application...";
      placeholder.disabled = true;
      select.appendChild(placeholder);

      unique.forEach(function (app) {
        var opt = document.createElement("option");
        opt.value = app.appName;
        opt.textContent = app.name;
        select.appendChild(opt);
      });

      // Auto-migrate from legacy numeric ID
      if (!settings.appName && settings.app) {
        var match = apps.find(function (a) { return String(a.id) === String(settings.app); });
        if (match && match.appName) {
          settings.appName = match.appName;
          sendSettings();
        }
      }

      selectCurrentApp();
    }

    function selectCurrentApp() {
      var select = document.getElementById("app-select");
      if (settings.appName) select.value = settings.appName;
    }

    function saveSettings() {
      settings.appName = document.getElementById("app-select").value || settings.appName;
      saveDisplaySettings();
      saveVolumeStep();
      sendSettings();
    }

    document.getElementById("volumeStep").addEventListener("input", function () {
      document.getElementById("volumeStepLabel").textContent = this.value + "%";
    });

    document.getElementById("app-select").addEventListener("change", saveSettings);
    document.getElementById("customName").addEventListener("change", saveSettings);
    document.getElementById("showName").addEventListener("change", saveSettings);
    document.getElementById("showBar").addEventListener("change", saveSettings);
    document.getElementById("showPercent").addEventListener("change", saveSettings);
    document.getElementById("volumeStep").addEventListener("change", saveSettings);
  </script>
</body>
</html>
